[pytest]
# Pytest configuration for CAMEL Discussion System

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    --color=yes

# Minimum coverage threshold (80%)
# Run with: pytest --cov=src --cov-report=html
